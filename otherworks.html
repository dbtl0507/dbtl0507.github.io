    <style>
        picture {
            width: 10%

        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro);

        .snip1504 {
            font-family: 'Source Sans Pro', sans-serif;
            position: relative;
            overflow: hidden;
            margin: 10px;
            min-width: 10px;
            max-width: 315px;
            max-width: 100%;
            color: #fdfdfd;
            text-align: left;
            font-size: 16px;
            background-color: #0f0f0f;
        }


        .snip1504 * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.45s ease;
            transition: all 0.45s ease;
        }

        .snip1504 img {
            vertical-align: top;
            max-width: 100%;
            backface-visibility: hidden;
        }

        .snip1504 figcaption {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
            align-items: center;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .snip1504 h3,
        .snip1504 h5 {
            margin: 0;
            opacity: 0;
            letter-spacing: 1px;
        }

        .snip1504 h3 {
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
            text-transform: uppercase;
            font-weight: 400;
        }

        .snip1504 h5 {
            font-weight: normal;
            font-style: normal;
            color: #bdbdbd;
            -webkit-transform: translateY(100%);
            transform: translateY(100%);
        }

        .snip1504 a {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .snip1504:hover>img,
        .snip1504.hover>img {
            opacity: 0.1;
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        .snip1504:hover h3,
        .snip1504.hover h3,
        .snip1504:hover h5,
        .snip1504.hover h5 {
            -webkit-transform: translateY(0);
            transform: translateY(0);
            opacity: 1;
        }


        figure {
            max-width: 30%;
            display: inline-block;
        }

        .parent {
            max-width: 90%;
            min-width: 10%;
            margin: 10px auto;
            display: flex;
        }

        .first {

            flex: 1;
            max-width: 30%;
            box-sizing: border-box;
        }

        .second {

            flex: 1;
            margin: 0px 5%;
            max-width: 30%;
            box-sizing: border-box;
        }

        .third {

            flex: 1;
            max-width: 30%;
            box-sizing: border-box;
        }
    </style>
